<html>

<head>
  <title>Add Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <div class="mapouter">
    <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
        src="https://maps.google.com/maps?q=Dr%20Abd%20Allah%20El-Araby,%20Al%20Hay%20as%20Sabea,%20Nasr%20City,%20Cairo%20Governorate%204441440&t=&z=17&ie=UTF8&iwloc=&output=embed"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
        href="https://123movies-to.org"></a><br>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
        }
      </style><a href="https://www.embedgooglemap.net">how to add a map to wordpress</a>
      <style>
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 600px;
        }
      </style>
    </div>
  </div>
  <!--The div element for the map -->
  <div id="map"></div>

  <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer></script>
</body>

</html>
